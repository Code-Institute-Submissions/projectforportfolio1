<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Teahouse-sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="/assets/signin.css">
</head>

<body id="login-container">
    <div id="cover-image">
    <div class="home-button">  
     <a href="index.html"> <i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
   <div class="sign-heading">
    <h1> Sign In To Dream TeaHouse!</h1>
   </div>
  
    <div class="login-details">
        <div class="form-box  ">
            <form action="index.html" method="get" class=" form-container center">
               <h1 class="login-label"> Login </h1>
                <div>
                    <label for="email"> Email:</label> <br>
                    <input type="email" name="email" placeholder="Email" required="">
                </div>
                <div>
                    <label for="password">Password:</label> <br>
                    <input type="password" name="pswd" placeholder="Password" required="">
                </div>
                <div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                </div>
                <div class="btn-class">
                        <button type="submit" name="Login" class="btn login-button"> Log In </button>
                        <button class="btn register-button">Register</button>
                        <div class="sign-in-icons">
                        <a href="#" class="fa fa-instagram" target="_blank" ></a>
                        <a href="#" class="fa fa-facebook" target="_blank"></a>
                        <a href="#" class="fa fa-twitter" target="_blank"></a>
                    </div>

                    <div class="btn-container">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <span class="pswd-reset">Forgot <a href="#">password?</a></span>
                      </div>
                
            </form>

        </div>
    </div>
</div>
</body>

</html>
