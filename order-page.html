
<!DOCTYPE html>
<html>
<head>
<title>Dream Teahouse - Order Page</title>
<link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
<h1 class="odp-title">Dream Teahouse - Order Page</h1>

<div id="odp-form">
<form action="order_confirmation.html" method="get" >
<label for="name" >Name:</label>
<input type="text"  id="name" name="name" required>

<label for="email" >Email:</label>
<input type="text"  id="email" name="email" required>

<label for="phone" >Phone:</label>
<input type="text" " id="phone" name="phone" required>

<label for="tea" >Select Tea:</label>
<select id="tea"  name="tea">
<option value="oolong">Oolong Tea</option>
</select>

<label for="quantity" >Quantity:</label>
<input type="number"  id="quantity" name="quantity" required>

<label for="address" >Address and Postcode:</label>
<textarea name="address"  id="address" cols="30" rows="10" required></textarea>
<label for="postcode" >Post code:</label>
<input type="text"  id="postcode" name="postcode" placeholder="Post code"
title="Please enter a post Code" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"required>

<label for="special_requests" >Special Requests:</label>
<textarea name="special_requests"  id="special_requests" cols="30" rows="5"></textarea>

<button id="place-order" type="submit">Place Order</button>
</form>
</div>

</body>
