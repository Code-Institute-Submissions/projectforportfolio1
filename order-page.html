
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Teahouse - Order Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/style/style.css">
</head>
<body id="order_method">
<h1 class="odp-title">Dream Teahouse - Order Page</h1>

<div id="odp-form">
<form action="order_confirmation.html" method="get" >
    <div id="order-form">
<label for="name" >Name:</label>
<input type="text"  id="name" name="name" required>

<label for="email" >Email:</label>
<input type="text"  id="email" name="email" required>

<label for="phone" >Phone:</label>
<input type="text" id="phone" name="phone" required>

<label for="tea" >Select Tea:</label>
<select id="tea"  name="tea">
<option value="oolong">Oolong Tea</option>
</select>

<label for="quantity" >Quantity:</label>
<input type="number"  id="quantity" name="quantity" required>

<label for="address" >Address and Postcode:</label>
<textarea name="address"  id="address" cols="20" rows="5" required></textarea>

<label for="postcode" >Post code:</label>
<input type="text"  id="postcode" name="postcode" placeholder="Post code"
title="Please enter a post Code" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$" required>

<label for="special_requests" >Special Requests:</label>
<textarea name="special_requests"  id="special_requests" cols="30" rows="5"></textarea>
</div>

<div id="payment-method">
<h2>Payment</h2>
<br>
<div id="icons-payment">
    <i class="fa fa-credit-card"></i>
    <i class="fa fa-cc-visa"></i>
    <i class="fa fa-paypal"></i>
</div>
<label for="noc">Name on card:</label>
<input type="text" id="noc" required placeholder="Enter the name">

<label for="cardnumber">Card number</label>
<input type="number" id="cardnumber" required placeholder="Card Number">

 <label for="cvc">CVC</label>
<input type="number" id="cvc" required placeholder="CVC">

<label for="exp">Expiration date:</label>
<input type="month" id="exp" required>


<div>
    <button id="place-order" type="submit">Place Order</button>
    </div>
</div>

</form>
</div>

</body>
