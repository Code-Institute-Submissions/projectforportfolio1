<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Teahouse-contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/style.css">

</head>
<body>
    <div class="align-center">
        <h2>Contact Us</h2>
        <p>We would like to hear about your queries and feedback, so don't hesitate to get in touch:</p>
    </div>
    <div id="contact-form">
    <form action="#" method="get">
<label for="fname"> <span class="important">&ast;</span> First Name</label>
<input type="text" placeholder="Your first name">

<label for="lname" Your Last name"><span class="important">&ast;</span>Last Name</label>
<input type="text" placeholder="Your last name">

<label for="your-email"> <span class="important">&ast;</span> Email:</label>
    <input type="email" name="email" id="your-email" value="Your Email " class="input-group"required>

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="default">Choose a Country</option>
        <option value="uk">United Kingdom</option>
        <option value="china">China</option>
        <option value="usa">USA</option>
        <option value="ghana">Ghana</option>
        <option value="nigeria">Nigeria</option>
      </select>

      <label for="query">What is your query?</label> <br>
      <textarea name="query" id="query" cols="30" rows="10" placeholder="Add text here ..."></textarea>
     </div>
    </form>
   </div>
</body>
</html>
